<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack 2 Basics</title>
</head>

<body>
  <div id="wrap">
    <section class="test-section-01">
      <h2>1번 UI TEST</h2>
      <section class="ui-list-box">
        <div class="one-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
            <div class="star-point">
              <ul>
                <li data-grade="0"></li>
                <li data-grade="1"></li>
                <li data-grade="2"></li>
                <li data-grade="3"></li>
                <li data-grade="4"></li>
              </ul>
              <small>Lorem ipsum dolor sit amet...</small>
            </div>
          </div>
        </div>
        <div class="two-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
            <div class="star-point">
              <ul>
                <li data-grade="0"></li>
                <li data-grade="1"></li>
                <li data-grade="2"></li>
                <li data-grade="3"></li>
                <li data-grade="4"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="three-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
          </div>
        </div>
        <div class="four-point point-box">
          <div class="rower-box">
            <div class="img-box box">
              <img src="images/logo.jpg" alt="idus-logo" />
            </div>
            <div class="info-box box">
              <div class="label-text">
                <h3>
                  Lorem ipsum dolor sit amet...
                </h3>
              </div>
              <div class="content">
                <p>
                  Lorem ipsum dolor sit amet<br />consectetur adipiscing<br />elit...
                </p>
              </div>
              <div class="star-point">
                <ul>
                  <li data-grade="0"></li>
                  <li data-grade="1"></li>
                  <li data-grade="2"></li>
                  <li data-grade="3"></li>
                  <li data-grade="4"></li>
                </ul>
                <small> | John Doe</small>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section class="test-section-02">
      <h2>2번 UI TEST</h2>
      <div class="caption-box"></div>
    </section>
  </div>
</body>

</html>
