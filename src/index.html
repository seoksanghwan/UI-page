<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IDUS UI</title>
</head>

<body>
  <div id="wrap">
    <section class="test-section-01">
      <h2>과제 1. 카드 UI</h2>
      <section class="ui-list-box">
        <div class="one-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
            <div class="star-point">
              <div class="star-raiting">
                <button type="button" data-grade="0"></button>
                <button type="button" data-grade="1"></button>
                <button type="button" data-grade="2"></button>
                <button type="button" data-grade="3"></button>
                <button type="button" data-grade="4"></button>
              </div>
              <small>Lorem ipsum dolor sit amet...</small>
            </div>
          </div>
        </div>
        <div class="two-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
            <div class="star-point">
              <div class="star-raiting">
                <button type="button" data-grade="0"></button>
                <button type="button" data-grade="1"></button>
                <button type="button" data-grade="2"></button>
                <button type="button" data-grade="3"></button>
                <button type="button" data-grade="4"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="three-point point-box">
          <div class="img-box">
            <img src="images/logo.jpg" alt="idus-logo" />
          </div>
          <div class="info-box">
            <div class="label-text">
              <h3>
                <em>Card Label</em>
                Card Title
              </h3>
            </div>
            <div class="hi-lighit">
              <p>Hilight <em>Cross Out</em></p>
            </div>
          </div>
        </div>
        <div class="four-point point-box">
          <div class="rower-box">
            <div class="img-box box">
              <img src="images/logo.jpg" alt="idus-logo" />
            </div>
            <div class="info-box box">
              <div class="label-text">
                <h3>
                  Lorem ipsum dolor sit amet...
                </h3>
              </div>
              <div class="content">
                <p>
                  Lorem ipsum dolor sit amet<br />consectetur adipiscing<br />elit...
                </p>
              </div>
              <div class="star-point">
                <div class="star-raiting">
                  <button type="button" data-grade="0"></button>
                  <button type="button" data-grade="1"></button>
                  <button type="button" data-grade="2"></button>
                  <button type="button" data-grade="3"></button>
                  <button type="button" data-grade="4"></button>
                </div>
                <small>| John Doe</small>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section class="test-section-02">
      <h2>과제 2. 입력 폼 UI</h2>
      <div class="caption-box">
        <div class="default-box">
          <div class="box-section">
            <from id="boxValueForm">
              <label for="textUi">입력창</label>
              <textarea name="textUi" id="textUi" cols="30" rows="10" minlength="0" maxlength="500"
                placeholder="내용이 있을수도 있습니다."></textarea>
              <em></em>
            </from>
          </div>
          <button type="submit" form="boxValueForm" value="Submit">저장</button>
        </div>
        <div class="readonly-box">
          <label for="textUiRead">읽기전용창</label>
          <textarea name="textUiRead" id="textUiRead" cols="30" rows="10" minlength="0" maxlength="500" readonly
            placeholder="주문 요청사항을 입력해주세요. 읽기전용 입니다."></textarea>
          <em></em>
        </div>
        <div class="disabel-box">
          <label for="textUiDis">비활성화 창</label>
          <textarea name="textUiDis" id="textUiDis" cols="30" rows="10" minlength="0" maxlength="500" disabled
            placeholder="주문 요청사항을 입력해주세요. 비활성화 상태입니다."></textarea>
          <em></em>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
